---
layout: default
---
<div class="feature">
  <div class="feature-text movetxt">
    <h1 class="feature-title">{{ post.title }}</h1>
    <div class="feature-subtitle">
      {{ post.excerpt }}
    </div>
  </div>
  <div class="layer">
    <div class="feature-img" style="background-image: url({{site.baseurl}}/img/jf2.jpg);"></div>
  </div>
</div>

<article class="posts-container">
  <div>
    <img class="posts-image" src="{{ site.url }}{{page.image}}" />
    <h3 class="post-title">{{ page.name }}</h3>
    <h4 class="post-subtitle">{{ page.title }}</h4>
  </div>
  <br />
  <br />
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
<div class="posts-container">
  
</div>
{% include bottom-menu.html %}
